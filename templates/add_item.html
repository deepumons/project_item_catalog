{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block content %}
<div id="left-panel">
    <h1>Categories</h1>
    {% for i in categories %}
    <div>
      <p>
      <a href='{{url_for('list_category_items', category_name = i.name) }}'>
        {{i.name}}
        </a>
        </p>
    </div>
    {% endfor %}
</div>
<div id="main-panel">
    <h1>Add item</h1>
    <form action="{{url_for('add_item')}}" method = 'POST'>
    <p>Name:</p>
    <input type = 'text' size='30' name = 'name'>
    <p>Description:</p>
    <input type = 'textarea' size='60' name = 'description'>
    <p>Category:</p>
    <select name=category action="/">
    {% for i in categories %}
    <option value="{{i.name}}" {% if i.name == category_name%} selected {% endif %}>{{i.name}}</option>"
    {% endfor %}
    </select>
    <p>
    <input type='submit' name='submit_button' value='Submit'>
    <input type='submit' name='submit_button' value='Cancel'>
    </p>
    </form>
</div>
{% endblock %}
