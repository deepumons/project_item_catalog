{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block content %}
<div id="left-panel">
    <h1>Categories</h1>
    {% for i in categories %}
    <div>
      <p>
      <a href='{{url_for('list_category_items', category_name = i.name) }}'>
        {{i.name}}
        </a>
        </p>
    </div>
    {% endfor %}
</div>

<div id="main-panel">
<p>
  <a href='{{url_for('add_item')}}'>
    Add New Item
    </a>
</p>
    <h1>Latest items</h1>
    {% for i in items %}
    <div>
      <p>
      <a href='{{url_for('list_item', category_name = i.category.name, item_name = i.name) }}'>
        {{i.name}}
        </a>
        ({{i.category.name}})
        </p>
    </div>
    {% endfor %}

</div>




{% endblock %}
