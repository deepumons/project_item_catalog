{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block content %}
<div id="left-panel">
    <h1>Categories</h1>
    {% for i in categories %}
    <div>
      <p>
      <a href='{{url_for('list_category_items', category_name = i.name) }}'>
        {{i.name}}
        </a>
        </p>
    </div>
    {% endfor %}
</div>
<div id="main-panel">
    <h1>{{item.name}}</h1>
    <p>
      {{item.description}}
    </p>
    <p>
      <a href='{{url_for('edit_item', category_name = category_name, item_name=item.name) }}'>
        Edit
      </a> |
      <a href='{{url_for('delete_item', category_name = category_name, item_name=item.name) }}'>
        Delete
      </a>
    </p>
</div>
{% endblock %}
