{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block content %}
<div id="left-panel">
  <h1>Categories</h1>
  {% for i in categories %}
    <div>
      <p>
        <a href='{{url_for('list_category_items', category_name=i.name) }}'>
        {{i.name}}</a>
      </p>
    </div>
    {% endfor %}
</div>
<div id="main-panel">
  <h1>Delete Item</h1>
    <form action="{{url_for('delete_item', category_name=category_name, item_name=item.name)}}" method="POST">
      <p>Are you sure you want to delete {{item.name}}?</p>
      <input type='submit' name= "submit_button" value='Delete'>
      <input type='submit' name= "submit_button" value='Cancel'>
    </form>
</div>
{% endblock %}
